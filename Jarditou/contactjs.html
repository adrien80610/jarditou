<!-----------Coordonnées------------> 
        <fieldset aria-colcount="50">
            <legend>
                Coordonnées
            </legend><br>
            <section class="row">
                <label class="col-2 offset-sm-1" id="nom" for="nom"><h4 class="largContact2">Nom<ins class="requi">*</ins></h4></label><input class="col-3 col-sm-2 form-control" id="rep1" type="text" name="nom" title="Renseigner votre nom">
                <label class="col-2 offset-1 offset-sm-2" id="prenom" for="prénom"><h4 class="largContact">Prénom<ins class="requi">*</ins></h4></label><input class="col-3 col-sm-2 form-control" id="rep2" type="text" name="prénom" title="Renseigner votre prénom">
            </section>
            <section class="row">
                <p class="erre col-5 offset-1" id="errNom"></p>
                <p class="erre col-5 offset-1" id="errPrenom"></p>
            </section>
            <section class="row">
                <label class="sexe col-2 offset-sm-1">
                    <h4 class="largContact2">Sexe<ins class="requi">*</ins></h4>
                </label>
                <div class="form-check form-check-inline">
                    <input class="radI col-1 offset-3 form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="femme">
                    <label class="radI col-2 form-check-label" for="inlineRadio1"><h5 class="largContact2">Féminin</h5></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="radI col-1 form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="homme">
                    <label class="radI col-2 form-check-label" for="inlineRadio2"><h5 class="largContact2">Homme</h5></label>
                </div>
            </section><br>
            <section class="row">
                <label id="date" class="col-6 offset-sm-1" for="Date de naissance"><h4 class="largContact2">Date de naissance<ins class="requi">*</ins></h4></label><input id="dates" class="col-5 col-sm-4 form-control" type="date" name="Date" title="Renseigner votre Date de naissance" required><br>
            </section><br>
            <section class="row">
                <label class="col-2 offset-sm-1" for="Adresse"><h4 class="largContact">Adresse</h4></label><input class="col-9 col-sm-8 form-control" type="text" name="Adresse" title="Adresse">
            </section><br>
            <section class="row">
                <label class="col-2 offset-sm-1" for="Ville"><h4 class="largContact2">Ville</h4></label><input class="col-4 col-sm-3 form-control" type="text" name="Ville" title="Ville">
                <label class="col-2 offset-sm-1" for="Code postal"><h4 class="largContact2">C.P.</h4></label><input class="col-3 col-sm-2 form-control" id="code" type="text" name="Code postal" title="Code postal (exemple: 75000)">
            </section><br>
            <section class="row">
                <label class="col-2 offset-sm-1" for="Email"><h4 class="largContact2">Email<ins class="requi">*</ins></h4></label><input class="col-4 col-sm-3 form-control" id="rep3" type="text" title="Renseigner votre Email">
            </section>
            <section>
                <p class="erre col-5 offset-1" id="errMail"></p>
            </section>
        </fieldset>
        <br>

                    <option value="Mes commandes"> Mes commandes</option>
                    <option value="Question">Question sur produit</option>
                    <option value="Réclamation">Réclamation</option>

            <section class="row">
                <p class="erre col-5 offset-1" id="errSuj"></p>
            </section>

            <section class="row">
                <label class="col-2 offset-sm-1" for="Questions"><h5 id="quest">Questions<ins class="requi">*</ins></h5></label><br>
                <textarea class="col-9 col-sm-8 form-control" id="rep5" rows="8" name="Questions" title="Remplissez le champs des questions"></textarea>
            </section>
            <section class="row">
                <p class="erre col-5 offset-3" id="errQuest"></p>
            </section>
        </fieldset>
        <input class="col-1 offset-1" id="ckbox" type="checkbox" name="Acceptation" value="Accpete" title="Veuillez accepter le traitement du formulaire." required><label class="col-9 pl-1" for="Accepte Form" id="Textaccept"><h6 id="accep">J'accepte le traitement informatique de ce formulaire.</h6></label>
